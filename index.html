<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox stuf</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>NUMBERS</h1>
    <div class="big-container">
      <div class="small-container">
        <img
          src="https://cdn-icons-png.freepik.com/512/6055/6055946.png"
          alt="one"
        />
        <h2>ONE</h2>
      </div>
      <div class="small-container">
        <img
          src="https://img.freepik.com/premium-vector/number-two-icon_118813-9427.jpg"
          alt="two"
        />
        <h2>TWO</h2>
      </div>
      <div class="small-container">
        <img
          src="https://www.whitestone-gallery.com/cdn/shop/articles/Portrait_three_1200x1200.jpg?v=1679902121"
          alt="three"
        />
        <h2>THREE</h2>
      </div>
      <div class="small-container">
        <img
          src="https://t3.ftcdn.net/jpg/01/37/43/16/360_F_137431664_H1WqRW3AmzOpZsYqboJ9fGUZ1P6YnS2u.jpg"
          alt="four"
        />
        <h2>FOUR</h2>
      </div>
      <div class="small-container">
        <img
          src="https://t3.ftcdn.net/jpg/01/99/71/64/360_F_199716411_CpmP1gMnymGLyJZBnm00ND2D4CIltutv.jpg"
          alt="five"
        />
        <h2>FIVE</h2>
      </div>
      <div class="small-container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Six.svg/1024px-Six.svg.png"
          alt="six"
        />
        <h2>SIX</h2>
      </div>
      <div class="small-container">
        <img
          src="https://i0.wp.com/jonathanbecher.com/wp-content/uploads/2016/10/seven-706891_960_720.jpg"
          alt="seven"
        />
        <h2>SEVEN</h2>
      </div>
      <div class="small-container">
        <img
          src="https://media.licdn.com/dms/image/v2/C510BAQF5ZgIky5QSKQ/company-logo_200_200/company-logo_200_200/0/1631360318864?e=2147483647&v=beta&t=Qs1tbFyPxkt6y7IGVaQwlh0mhll0L8d1nqzGR3bs7hw"
          alt="eight"
        />
        <h2>EIGHT</h2>
      </div>
      <div class="small-container">
        <img
          src="https://cdn-icons-png.flaticon.com/512/8151/8151015.png"
          alt="nine"
        />
        <h2>NINE</h2>
      </div>
    </div>
  </body>
</html>
